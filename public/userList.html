<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华联超市管理系统</title>
    <!-- jquery.js -->
    <script src="./libs/jQuery/jquery.js"></script>
    <!-- moment.js -->
    <script src="./libs/moment/moment.js"></script>
    <!-- vue.min.js -->
    <script src="./libs/Vue/vue.min.js"></script>
    <!-- elementUI.min.js -->
    <script src="./libs/elementUI/js/elementUI.min.js"></script>
    <!-- elementUI.min.css -->
    <link rel="stylesheet" href="./libs/elementUI/css/elementUI.min.css">
    <!-- index.css -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- 自定义css -->
    <link rel="stylesheet" href="./styles/userList.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <!-- 整体布局 -->
            <el-container>
                <!-- 右侧 -->
                <el-container>
                    <!-- 右侧头部 -->
                    <el-header>
                        <h2>欢迎您&emsp;admin</h2>
                        <p>添加管理员账号</p>
                    </el-header>
                    <el-main>
                        <el-row>
                            <el-card class="box-card">
                                <div slot="header" class="clearfix">
                                    <h3>添加管理员账号</h3>
                                </div>
                                <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%"
                                    @selection-change="handleSelectionChange">
                                    <el-table-column type="selection">
                                    </el-table-column>
                                    <el-table-column prop="username" label="用户名称">
                                    </el-table-column>
                                    <el-table-column prop="groups" label="用户组" show-overflow-tooltip>
                                    </el-table-column>
                                    <el-table-column label="日期">
                                        <template slot-scope="scope">{{ scope.row.dates | formatDate }}</template>
                                    </el-table-column>
                                    <el-table-column label="操作">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="primary" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">删除</el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-card>
                        </el-row>
                    </el-main>
                    <el-footer>
                        <p>© Copyright 2018 华联超市管理系统</p>
                    </el-footer>
                </el-container>
            </el-container>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    tableData: [],
                    multipleSelection: []
                }
            }, 
            // 生命周期
            created() {
                this.getAllData();
            },
            methods: {
                getAllData() {
                    // 保留当前this，因为jQuery内的this指向jQuery本身
                    var _this = this;
                    // 在挂载dom之间发起ajax请求(刷新页面)
                    $.get('/users/userList', function (data) {
                        // 把后台响应的数据添加到双向绑定数据的数组中
                        _this.tableData = data;
                    });
                },
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(id) {
                    // 保留当前this
                    var _this = this;
                    $.get(`/users/userDelOne?id=${id}`, function (data) {
                        if (data.statusCode === 1) {
                            console.log(data);
                            // 如果数据对象状态码为1，弹出成功
                            alert(data.msg);
                            // 刷新页面（再请求一次账号列表）
                            _this.getAllData();
                        } else {
                            // 否则弹出失败
                            alert(data.msg);
                        }
                    });
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },
            },
            filters: {
                // 时间过滤器
                formatDate(value) {
                    return moment(value).format("YYYY-MM-DD HH:mm:ss");
                }
            }
        });
    </script>
</body>

</html>
