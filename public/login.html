<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华联超市管理系统-登录</title>
    <!-- vue.min.js -->
    <script src="./libs/Vue/vue.min.js"></script>
    <!-- elementUI.min.js -->
    <script src="./libs/elementUI/js/elementUI.min.js"></script>
    <!-- elementUI.min.css -->
    <link rel="stylesheet" href="./libs/elementUI/css/elementUI.min.css">
    <!-- 自定义css -->
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div id="app">
        <div class="loginForm">
            <h3>系统登录</h3>
            <el-form :model="loginForm" status-icon :rules="rules" ref="loginForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="用户名" prop="username">
                    <el-input type="text" v-model="loginForm.username" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="密&emsp;码" prop="password">
                    <el-input type="password" v-model="loginForm.password" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="confirmPassword">
                    <el-input v-model="loginForm.confirmPassword"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                    <el-button @click="resetForm('loginForm')">取消</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                // 自定义验证规则函数
                let checkPass = (rule, value, callback) => {
                    if (value === '') {
                        callback (new Error('请再次输入密码！'));
                    } else if (value.length<6 || value.length>16) {
                        callback ('密码长度必须在 6-16 位之间！');
                    } 
                    else if (value !== this.loginForm.password) {
                        callback (new Error('两次输入的密码不一致！'));
                    } else {
                        callback ();
                    }
                }
                return {
                    loginForm: {
                        username: '',
                        password: '',
                        confirmPassword: ''
                    },
                    rules: {
                        // 用户名验证
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },     // 为空验证
                            { min: 3, max: 12, message: '用户名长度必须在 3-12 位之间！', trigger: 'blur'}    // 长度验证
                        ],
                        // 密码验证
                        password: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            { min: 6, max: 16, message: '密码长度必须在 6-16 位之间！', trigger: 'blur'}    // 长度验证
                        ],
                        // 再次输入密码验证
                        confirmPassword: [
                            { validator: checkPass, trigger: 'blur' }       // 自定义规则
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('用户名：' + this.loginForm.username + '，密码：' + this.loginForm.password);
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        });
    </script>
</body>

</html>
